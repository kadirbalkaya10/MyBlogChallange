<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header  class="header" id="header">
        <nav id="navbar">
            <span id="nav-span"></span>
            <h1>Ready for Journey</h1>
            <div class="btn from-left" id="btn-darktheme"><img id="btn-icon" src="./assets/images/lightning.png" alt="lightning"></div>
        </nav>
    </header>

    <!-- MAIN -->
    <main id="main">
        <section id="landpage">
            <div class="landpage-leftSide">
                <h1>My First Blog</h1>
            </div>
            <div class="landpage-rightSide" id="landpage-rightSide">
                <form action="" method="get" class="form">
                    <span id="form-spanContainer">
                        <label class="label" for="username" id="label-username">Username:</label>
                        <input type="text">
                    </span>
                    <span  id="form-spanContainer">
                        <label id="title" for="title">Title:</label>
                        <input type="text">
                    </span>
                    <span id="form-spanContainer">
                        <label id="content" for="content">Content:</label>
                        <textarea name="content" id="content-input" cols="30" rows="10"></textarea>
                    </span>
                    
                    <input type="submit" value="Submit" id="submit" class="submit">
                </form>
            </div>
        </section>
    </main>
    <script src="./assets/js/form.js"></script>
</body>
</html>
