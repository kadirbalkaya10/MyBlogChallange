<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header  class="header" id="header">
        <!-- Nav bar  header on middle and on the right side change theme button -->
        <nav id="navbar">
            <!-- Just to empty span for spacing -->
            <span id="nav-span"></span>
            <!-- Navbar heading -->
            <h1>Ready for Journey</h1>
            <!-- Dark theme button with hover over efects -->
            <div class="btn from-left" id="btn-darktheme"><img id="btn-icon" src="./assets/images/lightning.png" alt="lightning"></div>
        </nav>
    </header>

    <!-- MAIN -->

    <!-- main section on the page where content is  -->
    <main id="main">
        <!-- Landpage container -->
        <section class="landpage" id="landpage">
            <!-- Left side of main content  -->
            <div class="landpage-leftSide" id="landpage-leftSide">
                <!-- Heading on left side  -->
                <h1>My First Blog</h1>
            </div>
            <!-- Right side main conten whic will have form input -->
            <div class="landpage-rightSide" id="landpage-rightSide">
                <!-- Form -->
                <form action="" method="get" class="form" id="form">
                    <!-- Form input element container -->
                    <span id="form-spanContainer">
                        <!-- Username label -->
                        <label class="label" for="username" id="label-username">Username:</label>
                        <!-- Username input text -->
                        <input type="text">
                    </span>
                    <!-- Form input element container -->
                    <span  id="form-spanContainer">
                        <!-- Title label -->
                        <label id="title" for="title">Title:</label>
                        <!-- Title input -->
                        <input type="text">
                    </span>
                    <!-- Form input element container -->
                    <span id="form-spanContainer">
                        <!-- Content label -->
                        <label id="content" for="content">Content:</label>
                        <!-- Content text area with 30 column and 10 rows -->
                        <textarea name="content" id="content-input" cols="30" rows="10"></textarea>
                    </span>
                    <!-- Submit button -->
                    <input type="submit" value="Submit" id="submit" class="submit">
                </form>
            </div>
        </section>
    </main>
    <script src="./assets/js/form.js"></script>
</body>
</html>
